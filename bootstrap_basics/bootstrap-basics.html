<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Bootstrap Basics</title>
</head>
<body>
    <h1>Bootstrap Basics</h1>
    <button class="btn btn-success btn-sm active">Click ME!</button>
    <button class="btn btn-success btn-sm" disabled="disabled">Click ME!</button>

    <div class="container">
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>Lormetazepam INN, or methyl-lorazepam, is a drug which is a short to intermediate acting 3-hydroxy benzodiazepine derivative. It possesses hypnotic, anxiolytic, anticonvulsant, sedative, and skeletal muscle relaxant properties.</p>
            <button class="btn btn-primary">Learn More</button>
        </div>
        <form action="" class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail">Email Address</label>
                <input type="email" id="exampleInputEmail" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id="exampleInputPassword1" class="form-control" placeholder="Password">
            </div>
            <button class="btn btn-default">Click ME!</button>
        </form>
    </div>
    
</body>
</html>

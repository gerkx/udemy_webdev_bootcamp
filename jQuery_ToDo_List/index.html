<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titan+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/todo.css">
    
    <title>jQuery To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="list">
            <!-- <h1>To-Do List</h1> -->
            <div class="items">
                <input type="text">
                <ul>
                    <li><span class="trash"><i class="fas fa-ban"></i></span> wake up</li>
                    <li><span class="trash"><i class="fas fa-ban"></i></span> eat breakfast</li>
                    <li><span class="trash"><i class="fas fa-ban"></i></span> brush teeth</li>
                </ul>
            </div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/js/todo.js"></script>
</body>
</html>

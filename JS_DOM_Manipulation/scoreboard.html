<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard!</title>
    <style>
        body{font-size: 20px;}

            color: seagreen;

    <h1><span class="player-1">0</span> to <span class="player-2">0</span></h1>

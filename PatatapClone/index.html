<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/howler.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/circles.css">
    <script type="text/paperscript" canvas="myCanvas">

        var keyData = {
            a: {
                color: "purple",
                sound: new Howl({
                    src: ['assets/sounds/bubbles.mp3'],
                    html5:true
                })
            }
        }

        var sound = new Howl({
            src: ['assets/sounds/bubbles.mp3'],
            html5:true
        });
        
        

        var circles = []

        function onKeyDown(event){
            sound.play();
            var maxPoint = new Point(view.size.width, view.size.height);
            var randomPoint = Point.random();
            var pt = maxPoint * randomPoint;
            var newCircle = new Path.Circle(new Point(pt), 500);
            newCircle.fillColor = "orange";
            circles.push(newCircle);

        }

        function onFrame(event){
            for(var i = 0; i < circles.length; i++){
                circles[i].fillColor.hue +=1;
                circles[i].scale(0.9);
                if(circles[i].area < 1){
                    circles[i].remove();
                    circles.splice(i,1);
                    i--;
                }

            }
        }
        

    </script>

    <title>circles</title>
</head>
<body>
    
    <canvas id="myCanvas" resize></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.10/howler.min.js"></script>

    <script src="assets/js/paper-full.js"></script>
</body>
</html>
